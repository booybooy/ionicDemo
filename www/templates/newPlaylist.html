<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title">New Playlist</h1>
    <button class="button button-clear button-positive" ng-click="closeNewPlaylist()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>
    <form ng-submit="createPlaylist(playlist)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="What's the name of the playlist?" ng-model="playlist.title">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Playlist</button>
      </div>
    </form>
  </ion-content>

</div>
